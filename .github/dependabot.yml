version: 2
updates:
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "monthly"  # Check once a month (not too noisy)
    open-pull-requests-limit: 5  # Max 5 PRs at once
    labels:
      - "dependencies"
      - "automated"
    commit-message:
      prefix: "deps"
      include: "scope"
